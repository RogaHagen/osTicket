---
groups:
  title: Gruppen
  content: >
    Gruppen werden verwendet, um die Berechtigungen eines Betreuers im Helpdesk festzulegen. Gruppen können auch den Zugang zu anderen Abteilungen als der primären Abteilung des Betreuers gewähren.
status:
  title: Status
  content: >
    Wenn <span class="doc-desc-opt">Deaktiviert</span>, können Betreuer, die dieser Gruppe zugewiesen sind, sich nicht anmelden und werden auch keine Benachrichtigungen der Abteilung erhalten.
department_access:
  title: Abteilungszugang
  content: >
    Durch das Setzen der Haken bestimmen Sie, zu welchen Abteilungen die Gruppenmitglieder Zugang haben.
