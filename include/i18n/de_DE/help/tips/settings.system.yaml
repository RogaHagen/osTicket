---
helpdesk_status:
  title: Helpdesk Status
  content: >
    Wenn der Status zu <span class="doc-desc-opt">Offline</span> geändert wird, ist das Benutzerportal deaktiviert.  Dies betrifft jedoch keine normale Betreuer-Interaktion mit dem Betreuer-Bereich.
helpdesk_url:
  title: Helpdesk URL
  content: >
    Diese URL ist die Basis Ihrer osTicket Installation. Diese wird in der E-Mail-Kommunikation verwendet, um Benutzer zurück zu Ihrem Helpdesk zu leiten.
helpdesk_name_title:
  title: Helpdesk Name/Titel
  content: >
    Dies ist der Titel, der auf der Registerkarte im Browser angezeigt wird. Wenn die Helpdesk Seite als Lesezeichen gespeichert wird, wird dieser Name/Titel verwendet.
default_department:
  title: Standard-Abteilung
  content: >
    Wählen Sie eine Standard-<span class="doc-desc-title">Abteilung</span> für Tickets, die nicht automatisch zu einer Abteilung weitergeleitet werden. <br/><br/> Das Ticket kann weitergeleitet werden basierend auf dem Hilfethema, der eingehenden E-Mail-Adresse und den Ticket-Filter-Einstellungen.
default_page_size:
  title: Standard-Seitengröße
  content: >
    Wählen Sie die Anzahl der Elemente pro Seite, die in den Ticket-Übersichtsseiten im Betreuer-Bereich angezeigt werden sollen. Jeder Betreuer kann diese Anzahl unter <span class="doc-desc-title">Meine Einstellungen</span> selbst anpassen.
default_log_level:
  title: Standard-Log-Level
  content: >
    Bestimmen Sie das Mindest-Level für Ereignisse, die im <span class="doc-desc-title">System-Log</span> aufgezeichnet werden. <span class="doc-desc-opt">Debug</span> stellt den geringsten und <span class="doc-desc-opt">Fehler</span> größten Schweregrad dar. Wenn Sie beispielsweise alle Ereignisse in den <span class="doc-desc-title">System-Logs</span> anzeigen wollen, wählen Sie <span class="doc-desc-opt">Debug</span>.
purge_logs:
  title: Logs löschen
  content: >
    Legen Sie fest, wie lange die <span class="doc-desc-title">System-Logs</span> aufbewahrt werden sollen, bevor sie gelöscht werden.
enable_richtext:
  title: Rich Text aktivieren
  content: >
    Wenn aktiviert, wird dies die Verwendung von Rich-Text-Formatierungen zwischen Benutzern und Betreuern erlauben.
enable_avatars:
  title: Avatare in der Vorgangsansicht aktivieren
  content: >
    Aktivieren Sie diese Option, um <span class="doc-desc-title">Avatare</span> in der Vorgangsansicht anzuzeigen. <br><br>Die <span class="doc-desc-title">Avatarquelle</span> kann in den Einstellungsseiten der Betreuer und Benutzer festgelegt werden.
  links:
    - 
      title: Agenteneinstellungen
      href: /scp/settings.php?t=agents
    - 
      title: Benutzereinstellungen
      href: /scp/settings.php?t=users
collision_avoidance:
  title: Betreuer-Kollisionsvermeidung
  content: >
    Geben Sie an, wie lange ein Ticket oder eine Aufgabe durch einen Betreuer maximal gesperrt sein darf, ohne dass irgendeine Aktivität erfolgt ist. <br><br> Geben Sie <span class="doc-desc-opt">0</span> ein, um die Bearbeitungssperre zu deaktivieren.
date_time_options:
  title: Datums- und Zeitoptionen
  content: >
    Die folgenden Einstellungen legen die Standard-Einstellungen für Datum &amp; Zeit-Einstellungen für Ihren Helpdesk fest. Sie können die Standard-Gebietsschemata für das ausgewählte Gebietsschema auswählen oder die Formate an Ihre eigenen Bedürfnisse anpassen. Beziehen Sie sich auf die ICU Formatierung-Zeichenfolgen als Referenz für Ihre Anpassungen. Die Werte, die unten angezeigt werden, veranschaulichen Ihnen einfach das Resultat des entsprechenden Wertes.
  links:
    - 
      title: ICU-Datumsformate anzeigen
      href: 'http://userguide.icu-project.org/formatparse/datetime'
languages:
  title: Systemsprachen
  content: >
    Wählen Sie eine primäre Systemsprache und optional sekundäre Sprachen, um die Benutzeroberfläche lokalisiert für Ihre Betreuer und Benutzer zur Verfügung zu stellen.
primary_language:
  title: Primäre Systemsprache
  content: >
    Inhalte dieser Sprache werden den Betreuer und Endbenutzern angezeigt, wenn Ihre jeweilige Spracheinstellung aktuell nicht verfügbar ist. Dies schließt die Inhalte der Benutzeroberfläche, wie auch anpassbare Inhalte, wie die Danke-Schön-Seiten und E-Mail-Vorlagen ein. <br/><br/> Das ist die Sprache, in der die nicht übersetzten Versionen Ihrer Inhalte geschrieben werden sollen.
secondary_language:
  title: Zweit Sprachen
  content: >
    Wählen Sie eine bevorzugte Sprache für Ihre Betreuer und Endbenutzer. Die Benutzeroberfläche wird in diesen Sprachen verfügbar sein, so auch der anpassbare Inhalte, wie die Danke-Schön-Seiten und Hilfethemen, werden in diesen Sprachen übersetzbar sein.
attachments:
  title: Speicherort und Einstellungen für Anhänge
  content: >
    Konfigurieren Sie wo die Anhänge gespeichert werden.
default_storage_bk:
  title: Datei-Speicherort
  content: >
    Wählen Sie aus wie die Anhänge gespeichert werden.<br<br> Zusätzliche Speicherorte können über das Installieren von Speicher-Plugins hinzugefügt werden
max_file_size:
  title: Maximale Dateigröße
  content: >
    Wählen Sie eine maximale Dateigröße für Anhänge, die von Betreuern hochgeladen werden können. Das schließt vordefinierte Anhänge, Artikel der Wissensdatenbank und Anhänge zu Ticket- und Aufgaben-Antworten mit ein. Die Obergrenze wird von der PHP <code>upload_max_filesize</code>-Einstellung gesteuert.
  links:
    - 
      title: php.ini-Einstellungen
      href: "http://php.net/manual/de/ini.core.php#ini.upload-max-filesize"
