org_sharing:
  title: Ticket-Freigabe
  content: >
    <p>Die Freigabe von Tickets einer Organisation erlaubt den Mitgliedern den Zugang zu Tickets, die im Besitz eines anderen Organisationsmitglieds sind. </p> <p class="info-banner"> <i class="icon-info-sign"></i> Beteiligte Personen haben immer Zugang zu den Tickets. </p>
email_domain:
  title: E-Mail-Domäne
  content: >
    Benutzer können automatisch zu dieser Organisation hinzugefügt werden anhand Ihrer E-Mail-Domäne(n). Nutzen Sie das Feld unten, um eine oder mehrere durch Kommas getrennte Domänen einzugeben. Geben Sie zum Beispiel <code>meinefirma.de</code> für Benutzer ein, deren E-Mail-Adresse mit @meinefirma.de endet
