---
agent_name_format:
  title: Namensformatierung für Betreuer
  content: >
    Wählen Sie eine Namensformatierung für Betreuer, welche für das ganze System gilt. Diese wird in E-Mail-Vorlagen für die Namen verwendet, falls kein anderes Format festgelegt wurde.
staff_identity_masking:
  title: Betreuer-Identität verbergen
  content: >
    Wenn aktiviert, wird der Name des Betreuers in jeder Korrespondenz mit dem Benutzer verborgen.
password_reset:
  title: Richtlinie für das Ablaufen der Passwörter
  content: >
    Legt fest, in welchen Zeitabständen (in Monaten) die Betreuer ihr Passwort ändern müssen. Wenn die Option deaktiviert ist ("unbefristet"), laufen die Passwörter nie ab.
password_expiration_policy:
  title: Richtlinie für das Ablaufen der Passwörter
  content: >
    Legen Sie fest wie häufig Betreuer ihr Passwort ändern müssen. Wenn diese Option deaktiviert ist (<span class="doc-desc-opt">unbefristet</span>), laufen die Passwörter nie ab.
allow_password_resets:
  title: Zurücksetzen von Passwörtern erlauben
  content: >
    Aktivieren Sie diese Funktion, wenn Sie den <span class="doc-desc-title">Passwort vergessen</span>-Link im <span class="doc-desc-title">Betreuer Anmelde-Bereich</span> nach einem fehlgeschlagenen Anmeldeversuch, anzeigen lassen wollen.
reset_token_expiration:
  title: Gültigkeitsdauer für Passwort-Zurücksetzungslink
  content: >
    Wählen Sie die Dauer (in Minuten), für die der <span class="doc-desc-title">Passwort-Zurücksetzungslink</span> gültig sein soll. Wenn ein Betreuer das <span class="doc-desc-title">Zurücksetzen seines Passwortes</span> anfordert, wird an ihn ein Link versendet, welcher das Zurücksetzen ermöglicht.
staff_session_timeout:
  title: Inaktivitätslimit für Betreuer
  content: >
    Geben Sie die maximale Inaktivitätsdauer (in Minuten) an, bevor ein Betreuer automatisch abgemeldet wird. <br><br>Wenn Sie die Funktion <span class="doc-desc-title">Inaktivitätslimit für Betreuer</span> deaktivieren wollen, geben Sie "0" ein.
bind_staff_session_to_ip:
  title: Sitzung des Betreuers an IP-Adresse binden
  content: >
    Aktivieren Sie diese Funktion, wenn Sie wollen, dass die Sitzung des Betreuers beim Anmelden an seine aktuelle IP-Adresse gebunden wird. <br><br>Diese Funktion wird nicht für Betreuer mit dynamischer IP-Adresse empfohlen.
