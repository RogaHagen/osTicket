---
advanced:
  title: Erweitert
  content: >
    Grenzen Sie Ihre Suchparameter ein. Wenn Sie Ihre erweiterten Suchkriterien ausgewählt und die Suche ausgeführt haben, können Sie die Ergebnisse am Ende der Seite <span class="doc-desc-title">exportieren</span>.
export:
  title: Exportieren
  content: >
    Exportieren Sie die aktuelle Ansicht als CSV-Datei. CSV-Dateien können mit jeder Tabellenkalkulations-Software (z.B. Microsoft Excel, Apple Pages, OpenOffice, etc.) geöffnet werden.
