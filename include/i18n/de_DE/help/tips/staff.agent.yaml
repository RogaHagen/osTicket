---
username:
  title: Benutzername
  content: >
    Bitte wählen Sie einen <span class="doc-desc-title">Benutzername</span> für den Betreuer, der einmalig in Ihrem <span class="doc-desc-title">Helpdesk</span> ist.
email_address:
  title: E-Mail-Adresse
  content: >
    Geben Sie die E-Mail-Adresse des Betreuers ein, welche <span class="doc-desc-title">Benachrichtigungen</span> vom <span class="doc-desc-title">Helpdesk</span> erhalten wird.
  0: <br><br>
  1: Betreuer können sich am Betreuer-Bereich entweder mit dem Benutzernamen oder der E-Mail-Adresse anmelden.
welcome_email:
  title: Willkommens-E-Mail
  content: >
    Senden Sie dem neuen Betreuer einen Konto-Zugangslink, mit dem der Betreuer sein Passwort festlegen kann. Wenn der Haken nicht gesetzt ist, müssen Sie das Passwort festlegen und dem neuen Betreuer die Anmeldedaten mitteilen.
account_password:
  title: Kontopasswort
  content: >
    Als <span class="doc-desc-title"> Administrator</span> können Sie das Passwort eines Betreuers ändern.
forced_password_change:
  title: Passwort-Änderung erzwingen
  content: >
    Aktivieren Sie diese Funktion, wenn Sie möchten, dass der neue Betreuer beim nächsten Anmeldung sein Passwort ändern muss.
agents_signature:
  title: Signatur des Betreuers
  content: >
    Erstellen Sie eine Signatur für den Betreuer, die beim Antworten auf ein Ticket ausgewählt werden kann.
account_status:
  title: Kontostatus
  content: >
    Wenn der Betreuer-Status auf <span class="doc-desc-opt">gesperrt</span> gesetzt ist, kann der Betreuer sich nicht am Helpdesk anmelden.
assigned_group:
  title: Zugewiesene Gruppe
  content: >
    Die <span class="doc-desc-title"> Gruppe</span>, die Sie dem Betreuer zuweisen, wird die Berechtigungen festlegen, die der Betreuer innerhalb des <span class="doc-desc-title">Helpdesk</span> erhält.
  links:
    - 
      title: Gruppen verwalten
      href: /scp/groups.php
primary_department:
  title: Primäre Abteilung
  content: >
    Wählen Sie die primäre <span class="doc-desc-title">Abteilung</span>, zu der dieser Betreuer gehört und eine effektive <span class="doc-desc-title">Rolle</span>.
  links:
    - 
      title: Abteilungen verwalten
      href: /scp/departments.php
primary_role:
  title: Primäre Rolle
  content: >
    Wählen Sie die primäre <span class="doc-desc-title">Rolle</span>, zu der dieser Betreuer gehört.
primary_role_on_assign:
  title: Primäre Rolle für Zuweisungen verwenden
  content: >
    Aktivieren Sie den Rückfall auf die <span class="doc-desc-title">primäre Rolle</span> wenn diesem Betreuer Tickets und Aufgaben außerhalb der <span class="doc-desc-title">primären Abteilung</span> und den Abteilungen mit <span class="doc-desc-title">Erweitertem Zugang</span> zugewiesen sind. Ansonsten wird der Betreuer nur Lesezugang erhalten.
daylight_saving:
  title: Sommerzeit
  content: >
    Aktivieren Sie diese Funktion, wenn Sie wollen, dass die Sommerzeit automatisch bei der Zeitzone des Betreuers berücksichtigt wird.
limited_access:
  title: Eingeschränkter Zugang
  content: >
    Wenn aktiviert, wird der Betreuer nur Zugang zu Tickets haben, die ihm direkt oder seinem Team zugewiesen sind.
directory_listing:
  title: Verzeichnisliste
  content: >
    Aktivieren Sie diese Funktion, wenn Sie wollen, dass dieser Betreuer im <span class="doc-desc-title">Agentenverzeichnis</span> aufgelistet wird.
  links:
    - 
      title: Agentenverzeichnis anzeigen
      href: /scp/directory.php
vacation_mode:
  title: Urlaubsmodus
  content: >
    Wenn Sie den Status des Betreuers auf <span class="doc-desc-opt"> Urlaubsmodus</span> ändern, wird der Betreuer keine <span class="doc-desc-title">Benachrichtigungen</span> erhalten, noch wird er für Zuweisung von Tickets verfügbar sein.
